<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <title> Crear nueva cuenta </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- Font Awesome (más iconos) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Theme style -->
  <link rel="stylesheet" href="lib/css/adminlte.min.css">

  <!--mis putos estilos-->
  <link rel="stylesheet" href="myCss/loginStyle.css">

  <!-- jQuery--> 
  <script src="lib\js\jquery.min.js"></script>

  <!--bootstrap-->
  <script src="lib/js/bootstrap.bundle.min.js"></script>

  <!-- AdminLTE App  -->
  <script src="lib\js\adminlte.js"></script>

</head>


<body class="register-page" style="min-height: 570.58px;">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="myImg/needlebox-logo.png" alt="NeedleboxLogo">
  </div>

  <!------contenido del login--------------------------------------------------------------------------------------------------------------------------->
  
 
    <div class="register-box">
      <div class="register-logo">
        <img class="logo" src="myImg/needlebox-logo1.2.png" alt="NeedleboxLogo">
        <br>
        <a href="index.html"><b>NEEDLEBOX</b></a>
      </div>
    
      <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Regístrese por primera vez</p>
    
          <form action="../../index.html" method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nombre completo">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Correo">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Ingrese la contraseña de nuevo">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms" style="font-size: small;">
                   Acepto los <a href="#" class="link-estilo">términos y condiciones</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block btn-estilo">Enviar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <div class="social-auth-links text-center mb-3">
            <p>- O también -</p>
            <a href="#" class="btn btn-block btn-primary btn-estilo">
              <i class="fab fa-facebook mr-2 "></i> Ingrese usando Facebook
            </a>
          </div>
          
    
          
    
          <a href="loginprincipal.html" class="text-center link-estilo">Ya estoy registrado</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
    
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    
    
    </body>

  <!--fin del div para el contenido-->


</body>
</html>
