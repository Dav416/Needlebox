{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <title> NEEDLEBOX - Clientes</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- Font Awesome (más iconos) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

     <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'lib/css/adminlte.min.css' %}">

  <!--Mis estilos-->
  <link rel="stylesheet" href="{% static 'myCss/clientesStyle.css' %}">

  <!--Normalize-->
  <link rel="stylesheet" href="{% static 'myCss/normalize.css' %}">

   <!-- jQuery-->
  <script src="{% static 'lib/js/jquery.min.js' %}"></script>

  <!--bootstrap-->
  <script src="{% static 'lib/js/bootstrap.bundle.min.js' %}"></script>

  <!-- AdminLTE App  -->
  <script src="{% static 'lib/js/adminlte.js' %}"></script>
</head>


<body>

<div class="wrapper">


  <!-- Preloader -->
  {% include 'preloaderNeedlebox.html' %}
  <!--fin preloader-->

  <!-- header-->
    {% include 'secondHeaderNeedlebox.html' %}
  <!-- fin header-->

  <!--Encabezado de sección-->
  <div class="mod-act c-client"><div class="cover"><span class="mod-act-nom">Clientes</span></div></div>


 
  <!--Aqui iria el contenido-->
  <div class="contenido">

    <div class="card card-danger col-md-12" id="3141592">
      <div class="card-header card-t">
        <h3 class="card-title">Añade la información personal del cliente</h3>
      </div>
      <div class="card-body">
        <!-- Date name -->
        <div class="form-group">
          <label>Nombres:</label>
  
          <div class="input-group">
            
            <input type="text" class="input-nuevclien">
          </div>
          <!-- /.input group -->
        </div>
        <!-- /.form group -->
  
        <!-- Date mm/dd/yyyy -->
        <div class="form-group">
          <label>Apellidos:</label>
          <div class="input-group">
            
            <input  type="text" class="input-nuevclien">
          </div>
          <!-- /.input group -->
        </div>
        <!-- /.form group -->
  
        <!-- phone mask -->
        <div class="form-group">
          <label>Teléfono fijo:</label>
  
          <div class="input-group">
            
            <input type="text" class="input-nuevclien">
          </div>
          <!-- /.input group -->
        </div>
        <!-- /.form group -->
  
        <!-- phone mask -->
        <div class="form-group">
          <label>Celular:</label>
  
          <div class="input-group">
            <input type="tel" class="input-nuevclien">
          </div>
          <!-- /.input group -->
        </div>


        <div class="form-group">
          <label>Correo electrónico:</label>
  
          <div class="input-group">
            <input type="email" class="input-nuevclien">
          </div>
          <!-- /.input group -->
        </div>

        <!-- IP mask -->
        <div class="form-group">
          <label>Dirección:</label>
  
          <div class="input-group">
            <input type="text" class="input-nuevclien">
          </div>

          <div class="form-group input-addimg">
            <label for="group2"></label>
            <div class="input-group input-addimg" id="group2">
              <div class="input-group-prepend input-addimg">
                <span class="input-group-text input-addimg" id="addon2"><i class="far fa-file-image"></i></span>
              </div>
              <div class="custom-file ">
                <input  type="file" class="custom-file-input  input-addimg" id="file2" aria-describedby="addon2">
                <label class="custom-file-label  input-addimg" for="file2">Añada una foto</label>
              </div>
            </div>
          </div>
          <a href="/nclient2"><input type="submit" value="Continuar" class="btn btn-success float-right input-addimg"></a>
          <!-- /.input group -->
        </div>
        <!-- /.form group -->
       
      </div>
  
      
      <!-- /.card-body -->
    </div>

 
    
<!--menu copypaste de adminte---------------------------------------------------------------------------------------------------->



  </div>

  <!--fin del div para el contenido-->


 <!-- Main Footer -->
{% include 'footerNeedlebox.html' %}
<!-- fin footer -->

</div>

<!-- REQUIRED SCRIPTS -->

</body>
</html>
