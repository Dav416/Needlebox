{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">

      <!--viewport para responsive-->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title> NEEDLEBOX - Inicio</title>

      <!-- Google Font: Source Sans Pro -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

      <!-- Theme style -->
      <link rel="stylesheet" href="{% static 'lib/css/adminlte.min.css' %}">

      <!--Mis estilos-->
      <link rel="stylesheet" href="{% static 'myCss/indexStyle.css' %}">

      <!--Normalize-->
      <link rel="stylesheet" href="{% static 'myCss/normalize.css' %}">

      <!-- jQuery-->
      <script src="{% static 'lib/js/jquery.min.js' %}"></script>

      <!-- AdminLTE App  -->
      <script src="{% static 'lib/js/adminlte.js' %}"></script>

    </head>


    <body>

        <div class="wrapper">

          <!-- Preloader -->
          {% include 'preloaderNeedlebox.html' %}
          <!--fin preloader-->


          <!-- header-->
          {% include 'headerSimpleNeedlebox.html' %}
          <!-- fin header -->

          <div class="Contenido">
            {% block content %}

            {% endblock %}
          </div>



          <!-- Main Footer -->
          {% include 'footerNeedlebox.html' %}
          <!-- end main footer -->

        </div>
        <!-- ./wrapper -->



    </body>
</html>
