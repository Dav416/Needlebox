{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <title> Recuperar contraseña </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- Font Awesome (más iconos) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'lib/css/adminlte.min.css' %}">

  <!--mis putos estilos-->
  <link rel="stylesheet" href="{% static 'myCss/loginrecpassStyle.css' %}">

  <!--Normalize-->
  <link rel="stylesheet" href="{% static 'myCss\normalize.css' %}">

  <!-- jQuery--> 
  <script src="{% static 'lib\js\jquery.min.js' %}"></script>

  <!--bootstrap-->
  <script src="{% static 'lib/js/bootstrap.bundle.min.js' %}"></script>

  <!-- AdminLTE App  -->
  <script src="{% static 'lib\js\adminlte.js' %}"></script>

</head>


<body class="login-page" style="min-height: 332.58px;">

  <!-- Preloader -->
   {% include 'preloaderNeedlebox.html' %}
  <!--fin preloader-->

  <!------contenido del login--------------------------------------------------------------------------------------------------------------------------->
  
    <div class="login-box">
      <div class="login-logo">
        <img class="logo" src="{% static 'myImg/needlebox-logo1.2.png' %}" alt="NeedleboxLogo">
        <br>
        <a href="/index"><b>NEEDLEBOX</b></a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Si olvidó su contraseña, ingrese su correo para recibir una nueva</p>
    
          <form action="recover-password.html" method="post">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Correo">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block btn-estilo">Solicitar nueva contraseña</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <p class="mt-3 mb-1">
            <a href="/login" class="link-estilo">Login</a>
          </p>
          <p class="mb-0">
            <a href="/registro" class="text-center link-estilo">Registrar nuevo usuario</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
    

    
    
    </body>
    

  <!--fin del div para el contenido-->


</body>
</html>
