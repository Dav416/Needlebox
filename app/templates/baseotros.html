{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>
            {% block title %}

            {% endblock %}
        </title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

        <!-- Font Awesome (mÃ¡s iconos) -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'lib/css/adminlte.min.css' %}">

        <!--Mis estilos-->
        {% block mycss %}

        {% endblock %}

        <!--Normalize-->
        <link rel="stylesheet" href="{% static 'myCss/normalize.css' %}">

        <!-- jQuery-->
        <script src="{% static 'lib/js/jquery.min.js' %}"></script>

        <!--bootstrap-->
        <script src="{% static 'lib/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Sweetalert -->
        <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>

        <!-- Jquery Confirm -->
        <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
        <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>

        <!-- AdminLTE App  -->
        <script src="{% static 'lib/js/adminlte.js' %}"></script>

    </head>


    <body>

        <div class="wrapper">

          <!-- Preloader -->
          {% include 'preloaderNeedlebox.html' %}
          <!--fin preloader-->


          <!-- header-->
          {% include 'headerSimpleNeedlebox.html' %}
          <!-- fin header -->


            {% block content %}


            {% endblock %}

          <!-- Main Footer -->
          {% include 'footerNeedlebox.html' %}
          <!-- end main footer -->
        </div>
        <!-- ./wrapper -->

    </body>
</html>
