{% load static %}

    <div class="card card-danger insu-form">

        <!--.card-header Form Insumos -->
        <div class="card-header form-insu-header">
          <h3 class="card-title">Registrar información insumos</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <!-- /.card-header Form Insumos -->

        <!--.card-body Form Insumos -->
        <div class="card-body">

            <form method="post" action="{% url 'registrar_insumo' %}" aria-errormessage="sss">

                {% csrf_token %}
                   {{ form.errors }}

              <div class="form-group insu-selec">
                <label for="forminsumos" class="insu-selec-nom">{{ form.tipo_insumo.label }}</label>

                  {{ form.tipo_insumo }}
              </div>


              <div class="form-group">
                <label class="insu-tipo-nom" for="insudescr">Tipo, marca y otras especificaciones</label>

                  {{ form.especificacion_insumo }}
              </div>


              <div class="form-group">
                <label for="Insuinvent">Cantidad o estado en inventario</label>

                  {{ form.estado_insumo }}
              </div>


              <div class="cos-uni form-group">
                <label class="cos-uni-tit">Costo por unidad de medida</label>
                <div class=" Costo-Unidad">

                  <div class="cost-f form-group">
                    <label for="insucost">Costo</label>

                     {{ form.costxunid_insumo_costo }}
                  </div>

                  <div class="cost-u form-group">
                    <label for="insu-unid">Unidad</label>

                      {{ form.costxunid_insumo_unidad }}
                  </div>

                </div>
              </div>


              <div class="button-submit-div">
              <input type="submit" value="Añadir" class="btn btn-success button-submit">
              </div>


            </form>
        </div>
        <!-- /.card-body Form Insumos -->

    </div>
